<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-12">
      {{ greeting }}
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button
            (click)="connect()"
            class="btn btn-default"
            type="submit"
            [disabled]="connected"
          >
            Connect
          </button>
          <button
            (click)="disconnect()"
            class="btn btn-default"
            type="submit"
            [disabled]="connected != true"
          >
            Disconnect
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
